<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <!-- Inclure Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Styles personnalisés pour centrer le formulaire */
        .center-form {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container center-form">
        <div class="col-md-6">
            <h2>Formulaire de Contact</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Téléphone :</label>
                    <input type="tel" class="form-control" id="telephone" name="telephone">
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </div>
    </div>

    <!-- Inclure Bootstrap JS et jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script JavaScript pour la validation du formulaire (exemple basique) -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault();
            // Récupérer les valeurs des champs
            var nom = document.getElementById("nom").value;
            var email = document.getElementById("email").value;
            var telephone = document.getElementById("telephone").value;

            // Vous pouvez traiter les données ici, par exemple, les afficher dans la console
            console.log("Nom : " + nom);
            console.log("Email : " + email);
            console.log("Téléphone : " + telephone);
        });
    </script>
</body>

</html>
